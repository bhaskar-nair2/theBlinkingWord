<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Blinking World</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap4/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body class="pages-body">
<nav class="navbar sticky-top navbar-expand-lg">
    <a class="navbar-brand">
        <img class="branding" src="{{ url_for('static', filename='img/Logo.png') }}">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav justify-content-end">
            <li {% if id == active_page %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                <a class="nav-link" href="{{ url_for('musings') }}">Musings</a>
            </li>
            <li {% if id == active_page %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                <a class="nav-link" href="{{ url_for('compositions') }}">Compositions</a>
            </li>
            <li {% if id == active_page %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                <a class="nav-link" href="{{ url_for('rhymes') }}">Rhymes</a>
            </li>
            <li {% if id == active_page %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                <a class="nav-link" href="{{ url_for('about') }}">About Me</a>
            </li>
        </ul>
    </div>

</nav>
{% block content %}

{% endblock %}
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.slim.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='bootstrap4/js/bootstrap.bundle.js') }}"></script>
{#<script type="text/javascript" src="{{ url_for('static', filename='js/typewriter.js') }}"></script>#}
<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
